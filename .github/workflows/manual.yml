name: Update Repos Data

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install node-fetch

      - name: Run script to update repos data
        run: node js/jsonUpdater.mjs

      - name: Show updated file content
        run: cat res/files/repos_data.json

      - name: List res/files directory contents
        run: ls -la res/files

      - name: Debug Git Status
        run: git status

      - name: Debug Git Diff
        run: git diff res/files/repos_data.json

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add -A
          git status
          git diff --cached
          git commit -m 'Update repos data' || echo "No changes to commit"
          git push origin HEAD:main

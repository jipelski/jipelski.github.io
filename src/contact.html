<meta charset="UTF-8">
<div class="inner_content">
    <div class="social_specific_content" id="linkedin"></div>
    <div class="social_specific_content" id="github"></div>
    <div class="social_specific_content" id="gmail"></div>

    <div class="form_container">
        <form id="contact_form">
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" placeholder="Your name" required>
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="user_email" placeholder="Your email" required>
                </li>
                <li>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Your message" required></textarea>
                </li>
                <li class="form_button">
                    <button type="button" onclick="sendForm()" id="form_button" form="contact_form">Send</button>
                </li>
            </ul>
        </form>
    </div>
</div>
